<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cardcomponentstyles.css">
    <title>Card Component</title>
</head>
<body>
    <main>
            <div class="leftpart">
                    <div class="containerimg">
                        <img src="image-header-desktop.jpg" alt="Image with filter of women working with tech">
                        <div class="backdropfilter"></div>
                    </div>
                <div class="cont-leftpart">
                        <div class="title">
                        <h1>Get <span class="colorpurple">insights</span> that help your business grow</h1>
                        <p class="p2">Discover the benefits of data analitycs and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    </div>
                <div class="cont-statisticspart">
                    <div class="companies">
                        <p class="number">10K+</p>
                        <p class="textsoft">companies</p>
                    </div>
                    <div class="templates">
                        <p class="number">314</p>
                        <p class="textsoft">templates</p>
                    </div>
                    <div class="queries">
                        <p class="number">12M+</p>
                        <p class="textsoft">queries</p>
                    </div>
                </div>
                </div>
            </div>
    </main>
</body>
</html>
